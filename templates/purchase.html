
{% extends "base.html" %}

{% block title %}Purchase - {{ program_name }}{% endblock %}

{% block content %}
<section class="purchase">
    <h2>Purchase {{ program_name }}</h2>
    <p>Complete the form below to purchase <strong>{{ program_name }}</strong>.</p>
    <form id="purchaseForm" action="javascript:void(0);" onsubmit="completePurchase()">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit" class="btn">Complete Purchase</button>
    </form>
</section>
<script>
    function completePurchase() {
        alert("Thank you for your purchase! Your program is now active.");
        window.location.href = "{{ url_for('programs') }}";
    }
</script>
{% endblock %}
