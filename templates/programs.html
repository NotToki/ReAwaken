
{% extends "base.html" %}

{% block title %}Our Programs{% endblock %}

{% block content %}
<section class="services">
    <h2>Our Programs</h2>
    <div class="services-grid">
        {% for program in programs %}
        <div class="service-card">
            <h3>{{ program.name }}</h3>
            <p>{{ program.description }}</p>
            <p class="price">{{ program.price }}</p>
            <a href="{{ url_for('purchase', program_name=program.name) }}" class="btn purchase-btn">
                Purchase
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
